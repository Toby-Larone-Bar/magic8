<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magic 8-Ball</title>
  <style>
    :root {
      --primary: #6a0dad;
      --accent: #ffcc00;
      --bg: #000;
      --text: #fff;
      --secondary: #0f0;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: var(--accent);
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #111;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    input {
      width: 80%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #222;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      background-color: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--secondary);
      color: #000;
    }

    .ball {
      width: 200px;
      height: 200px;
      background: black;
      border-radius: 50%;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .ball.shake {
      animation: shake 0.7s ease;
    }

    .answer {
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      padding: 1rem;
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ± Magic 8-Ball</h1>
  <div class="container">
    <input id="question" placeholder="Ask a yes/no question..." />
    <br />
    <button onclick="ask()">Ask the 8-Ball</button>

    <div class="ball" id="ball">
      <div class="answer" id="answer">ðŸŽ±</div>
    </div>
  </div>

  <script>
    const responses = [
      "It is certain.",
      "Without a doubt.",
      "You may rely on it.",
      "Yes â€“ definitely.",
      "Most likely.",
      "Outlook good.",
      "Yes.",
      "Signs point to yes.",
      "Reply hazy, try again.",
      "Ask again later.",
      "Better not tell you now.",
      "Cannot predict now.",
      "Concentrate and ask again.",
      "Don't count on it.",
      "My reply is no.",
      "My sources say no.",
      "Outlook not so good.",
      "Very doubtful."
    ];

    function ask() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      const answerEl = document.getElementById("answer");
      const ball = document.getElementById("ball");

      if (!question) {
        answerEl.innerText = "Ask something!";
        return;
      }

      const random = responses[Math.floor(Math.random() * responses.length)];

      ball.classList.remove("shake");
      void ball.offsetWidth; // trigger reflow to restart animation
      ball.classList.add("shake");

      setTimeout(() => {
        answerEl.innerText = random;
        questionInput.value = ""; // âœ… clears the input
      }, 600);
    }
  </script>
</body>
</html>
